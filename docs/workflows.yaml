workflows:
  - id: process_file
    event: file_created
    path: /app/data
    action_type: script
    action: /app/scripts/process_data.sh <file>
    recursive: false
  - id: notify_message
    event: message_received
    queue: kafka://kafka:9092/notifications
    action_type: script
    action: python /app/src/notify.py
  - id: k8s_nginx
    event: file_created
    path: /app/data/k8s 
    action_type: kubernetes
    manifest: /app/k8s/nginx-deployment.yaml
    depends_on: ['process_file']
